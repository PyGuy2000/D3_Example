<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simplified Visualization</title>
</head>
<body>
<div id="chart"></div>
<script>
    // Simplified mock data
    var allData = [[{"date": "2023-01-01", "value": 53}, {"date": "2023-01-02", "value": 65}]];
